<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>BitShows</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class="site-container">
    <header class="site-header">
      <div class="site-navigation">
        <div class="content_wrapper site-navigation__wrapper">
          <h2 class="site-logo">
            <a href="./index.html">tvAPP</a>
          </h2>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item"><a href="#">Movies</a></li>
              <li class="navigation__item"><a href="#">TV Shows</a></li>
              <li class="navigation__item"><a href="#">People</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="search-container">
        <div class="content_wrapper search_form_wrapper">
          <form class="search-form">
            <div class="form-container">
              <input class="search-input" name="search-shows" type="text"
                placeholder="Search for a show, movie, person" />
              <span class="search-clear icon--hidden">
                <i class="fas fa-times"></i>
              </span>
            </div>
          </form>
        </div>
      </div>
      <div class="search-results-container hidden">
        <div class="search-results_wrapper">
          <ul class="search-results__list">
            <li class="search-results__item">
              <div class="item_wrapper">
                <div class="search-results__icon search__icon"></div>
                <span>Legacy of Lies</span>
              </div>
            </li>
            <li class="search-results__item">
              <div class="item_wrapper">
                <div class="search-results__icon search__icon"></div>
                <span>Greyhound</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>


    <main class="main-content">
      <div class="content_wrapper">
        <section class="main__section">
          <header class="main__section-header">
            <h1 class="main__section-title">Movies</h1>
          </header>
          <div class="main__section-grid movies-popular"></div>
        </section>

        <section class="main__section">
          <header class="main__section-header">
            <h1 class="main__section-title">Shows</h1>
          </header>
          <div class="main__section-grid shows-popular"></div>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="content_wrapper">
        <div class="api-provider">
          <span>Data provided by</span>
          <a href="https://www.themoviedb.org/documentation/api" target="blank">
            <span class="api-provider-logo">
              <img src="../assets/tmdb.svg" />
            </span>
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
